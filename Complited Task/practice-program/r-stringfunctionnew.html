    <script>
        /*
            string= collection of char.

            search string function.

            2. lastindexof.
            3. includes.
            4. search

        */
        let mystring = "this is the javascript";
        let opds = mystring.search(/T/i);
        console.log(opds);
        let matches = mystring.matchAll(/t/gi);
        console.log(Array.from(matches));
        console.log(mystring[1]);
        let ab = mystring.indexOf("a", 14);
        let opd = mystring.includes("a1");
        console.log(opd);
        console.log(ab);
    </script>
