<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input type="text" name="firstname" onblur="validation(event)" />
    <span id="firstname-error"></span>
    <input type="text" name="lastname" onblur="validation(event)" />
    <span id="lastname-error"></span>
    <input type="button" value="save"/>

    <script>

        /* you need to do validation for the form
            perform the all possible validation for the registration 
            form using all possible validation 
        
        */
        function validation(e)
        {
            switch(e.target.name)
    
            {
                case "firstname":
                    if( !e.target.value)
                    {
                        
                        document.getElementById( e.target.name + "-error").innerHTML = "please enter firstname";

                    }

                    break;

            }
           
        }


    </script>


</body>
</html>
