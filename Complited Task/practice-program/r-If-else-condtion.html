<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <input type="text" id="number-value">
    <button onclick="getNumberValue()">Get Number Value</button>
    <div id="display"></div>
    <script>
        function getNumberValue() {
            let getMyNumber = document.getElementById("number-value").value;

            if (getMyNumber % 2 == 0) {
                result = `<h2>${getMyNumber} is even number.</h2>`
            }
            else {
                result = `<h2>${getMyNumber} is odd number.</h2>`
            }

            document.getElementById("display").innerHTML = result;
        }

    </script>
</body>

</html>
