<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Input field that triggers the 'handleChange' function on value change -->
    <input type="text" onchange="handleChange(event)" />

    <script>
        // Function to handle input value change
        function handleChange(e) {
            // Log the event object to the console (for debugging)
            console.log(e);
        }
        // Define an object with first name and last name properties
        let userDetails = {
            "firstname": "tejas",
            "lastname": "panchal"
        };
        // Assign the same object reference to another variable
        let copiedDetails = userDetails;
        // Check if both variables refer to the same object
        if (copiedDetails == userDetails) {
            // Log the object if both references are the same
            console.log(userDetails);
        }
    </script>
</body>

</html>
