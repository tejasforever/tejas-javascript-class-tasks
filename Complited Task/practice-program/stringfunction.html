<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Declare a variable 'a' with a numeric value 2
        var a = 2;
        // Declare a variable 'b' with a string value "2"
        var b = "2";
        // == checks only the value, it performs type coercion if necessary
        // === checks both the value and the data type strictly
        // Check if 'a' and 'b' are equal with strict comparison (===)
        if (a === b) {
            // This block will NOT execute because 2 (number) is not strictly equal to "2" (string)
            alert("Hi");
        }
        // Check if 'a' and 'b' are equal with loose comparison (==)
        if (a == b) {
            // This block WILL execute because 2 and "2" are loosely equal after type conversion
            alert("Hello");
        }
    </script>
</body>

</body>

</html>
