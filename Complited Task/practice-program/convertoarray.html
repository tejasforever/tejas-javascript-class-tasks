<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Div to display the array values -->
    <div id="display"></div>
    <!-- Div to display the array keys -->
    <div id="display1"></div>

    <script>
        // Define an array with numerical values
        const myArr = [11, 12, 31, 41, 15];
        // Convert the array to a new array using Array.from()
        const convertArray = Array.from(myArr);
        // Get an array of keys (indexes) from the array using Array.from(myArr.keys())
        const convertArrayKey = Array.from(myArr.keys());
        // Log the original array to the console
        console.log(myArr);
        // Display the converted array in the "display" div
        document.getElementById("display").innerHTML = convertArray;
        // Log the converted array to the console
        console.log(Array.from(myArr));
        // Display the array keys (indexes) in the "display1" div
        document.getElementById("display1").innerHTML = convertArrayKey;
        // Log the array keys to the console
        console.log(Array.from(myArr.keys()));
    </script>
</body>

</html>
