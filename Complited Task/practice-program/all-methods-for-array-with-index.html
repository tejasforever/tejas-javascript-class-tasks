<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>

    <script>
        var t = [1, 2, 3, 4, 5, 99, 2, 5, 3, 1, 99, 6, 2];
        // Find the index of the first occurrence of number 99 in the array
        var h = t.findIndex(function (r) {
            return r == 99;
        });
        console.log(h); // Output: 5 (first occurrence of 99)
    </script>

    <script>
        var h = [5, 9, 7, 3, 8, 14, 5, 846, 15, 24, 54, 5, 48, 22, 46];
        // Find index of number "5" starting from position 2
        var r = h.indexOf(5, 2);
        console.log(r); // Output: 6
        // Find the index of the last occurrence of number "5" in the array
        var rt = h.lastIndexOf(5);
        console.log(rt); // Output: 11
    </script>

    <script>
        var h = [5, 9, 7, 3, 8, 9, 14, 5, 15, 24, 54, 5, 48, 22, 46];
        // Reduce method to remove duplicate values and keep only unique elements
        let reduceDuplicateValue = h.reduce(function (pre, next, index, array) {
            // Check if the element occurs only once in the array
            if (array.indexOf(next) == array.lastIndexOf(next)) {
                pre.push(next);
            }
            return pre;
        }, []);
        // Sort the unique values in descending order
        var test = reduceDuplicateValue.sort(function (a, b) {
            return b - a;
        });
        console.log(test);
        // Reverse the array to change order
        var test = reduceDuplicateValue.reverse();
        console.log(test);
        // Final array without duplicates
        console.log(reduceDuplicateValue);
    </script>

    <script>
        let het = [1, 2, 37, 455, 5, 65, 7, 8, 45, 33];
        // Slice array from index 2 to 3 (excluding index 3)
        let sliceout = het.slice(2, 3);
        console.log(sliceout); // Output: [37]
        // Slice using negative indexes: -5 to -3
        // -5 refers to 5th from the end (65), -3 refers to 3rd from the end (45, not included)
        let sliceoutRevverrce = het.slice(-5, -3);
        console.log(sliceoutRevverrce); // Output: [65, 7]
    </script>

    <script>
        let myInfo = "this is my javascript this is my javascript this is my javascript";
        // Split the string by space and return the first 3 words
        let info = myInfo.split(" ", 3);
        console.log(info); // Output: ['this', 'is', 'my']
        // Replace the first occurrence of "my" with "abc"
        let info1 = myInfo.replace("my", "abc");
        console.log(info1);
        // Replace all occurrences of "my" (case-insensitive) with "xyz"
        let info2 = myInfo.replace(/my/ig, "xyz");
        console.log(info2);
        // Replace the first occurrence of "my" (case-insensitive) with "xyz"
        let info3 = myInfo.replace(/my/i, "xyz");
        console.log(info3);
        // Replace all occurrences of "my" globally and case-insensitively with "pqr"
        let info4 = myInfo.replaceAll(/my/ig, "pqr");
        console.log(info4);
        // Original string remains unchanged
        console.log(myInfo);
    </script>

    <script>
        let hrt1 = "My first javascript";
        // Get character at position 3 (0-based index)
        console.log(hrt1.charAt(3)); // Output: "i"
        // Get character at position -3 from the end
        console.log(hrt1.at(-3)); // Output: "i"
    </script>

    <script>
        let htp = "This is my Javascript";
        // Get substring from position 1 to 11 (excluding 11)
        console.log(htp.substring(1, 11)); // Output: "his is my "
        // Get the last 5 characters using slice
        console.log(htp.slice(-5)); // Output: "cript"
    </script>

    <script>
        let hp = "This is my Javascript";
        // Get substring starting from position 8 and extract 8 characters
        console.log(hp.substr(8, 8)); // Output: "my Javas"
    </script>
</body>

</html>
