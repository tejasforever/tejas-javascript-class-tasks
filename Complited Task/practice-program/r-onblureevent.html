<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    
    <form >

        <input type="text" name="firstName"  onblur="handleInput(event)"/>
        <span id="error-firstName"></span>

        <button onclick=""></button>
    </form>
   
    <script>
        /*You need to perform the validation using string function and complete registration form 
            including password and confirm password
            where password should have one capital one small and one special char and one number
            password should have minimum 8 char and it should not contains any 
            sequence

        */
        function handleInput(e)
        {
        if(e.target.name == "firstName")
        {
        if(!e.target.value)
        {
            document.getElementById("error-firstName").innerHTML = "Please Enter FirstName";
        }

        }
        }
        
    </script>
</body>
