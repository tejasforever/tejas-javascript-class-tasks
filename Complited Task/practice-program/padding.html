<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mobile" placeholder="Enter your mobile number">
    <button type="button" id="saveNumber" onClick="saveNumber()">Save</button>
    <div id="displayNo"></div>
    <script>
        function saveNumber() {
            let myNumber = document.getElementById("mobile").value;
            let sliceNumber = myNumber.slice(8, 10);
            let padNumber = sliceNumber.padStart(8, "*");
            document.getElementById("displayNo").innerHTML = padNumber;
        }
    </script>
</body>
</html>
