<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>

    <table id="products"></table>
    <script>
        let productList = productData.map(function(a,index){
            return `<tr>
                    <td>${a.title}</td>
                    <td>${a.category}</td>
                    <td>${a.price}</td>
                    <td id="displayinfo" onClick="readMoreInfo(${index});">${a.description.slice(0,10)}</td>
                </tr>`
            });
        document.getElementById("products").innerHTML = productList.join(" ");

        let readmore = true;

        function readMoreInfo (index){
            let productReadmore = productList[index];
            if(readmore == true){
                document.getElementById("displayinfo").innerHTML = productReadmore.slice(0,10).concat("..ReadMore");
            }
            else {
                document.getElementById("displayinfo").innerHTML = productReadmore.concat("..ReadLess");
            }
            readmore = !readmore;
        }
    </script>
</body>
</html>
