<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>

    <table id="products" border="1" width="100%" ></table>
    <script>

        // https://fakestoreapi.com/docs#tag/Products
        //copy json and try to perform read more for each description 


        let productList = productData.map(function(a,index){
            return `<tr>
                    <td>${a.title}</td>
                    <td>${a.category}</td>
                    <td>${a.price}</td>
                    <td id="displayinfo-${index}" onClick="readMoreInfo(${index});">${a.description.slice(0,10)}</td>
                </tr>`
            });
        document.getElementById("products").innerHTML = productList.join(" ");

        let readmore = true;

        function readMoreInfo (index){
            
            if(readmore == true){
                document.getElementById(`displayinfo-${index}`).innerHTML = productData[index].description.slice(0,10).concat("..ReadMore");
            }
            else {
                document.getElementById(`displayinfo-${index}`).innerHTML = productData[index].description.concat("..ReadLess");
            }
            readmore = !readmore;
        }
        readMoreInfo(index);
    </script>
</body>
</html>
