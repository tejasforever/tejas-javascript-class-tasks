<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Single input field with both onkeypress and onkeyup calling the ty() function -->
    <input type="text" onkeypress="ty(event)" onkeyup="ty(event)" />

    <script>
        // Function to validate if the entered key is a number
        function ty(e) {
            // Check if the key pressed is NOT a number (0-9)
            if (!(e.key >= '0' && e.key <= '9')) {
                // Prevent the character from appearing in the input field
                e.returnValue = false;
                // Log a message to the console if the character is not a number
                console.log("This is not a number");
            } else {
                // Allow the character if it's a number
                e.returnValue = true;
                // Log a message to the console if the character is a number
                console.log("This is a number");
            }
        }
    </script>
</body>

</html>
