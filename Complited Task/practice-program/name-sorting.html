<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Input field to enter the first name -->
    <input type="text" id="firstname" placeholder="Enter first Name">

    <!-- Input field to enter the middle name -->
    <input type="text" id="middlename" placeholder="Enter middle Name">

    <!-- Input field to enter the last name -->
    <input type="text" id="lastname" placeholder="Enter last Name">

    <!-- Button to trigger the myFunction() when clicked -->
    <button type="button" onclick="myFunction()">Submit</button>

    <!-- Div to display the generated short name -->
    <div id="sortname"></div>

    <script>
        // Function to generate initials from the entered names
        function myFunction(a) {
            // Get the value from the first name input
            var firstname = document.getElementById("firstname").value;
            // Get the value from the middle name input
            var middlename = document.getElementById("middlename").value;
            // Get the value from the last name input
            var lastname = document.getElementById("lastname").value;
            // Concatenate the full name with spaces
            var full_name = firstname + " " + middlename + " " + lastname;
            // Log the full name to the console
            console.log(full_name);
            // Log the first character of each name to the console
            console.log(firstname.substr(0, 1), middlename.substr(0, 1), lastname.substr(0, 1));
            // Create the short name using the first letter of each name separated by dots
            var sortName = firstname.substr(0, 1) + "." + middlename.substr(0, 1) + "." + lastname.substr(0, 1);
            // Display the generated short name in the "sortname" div
            document.getElementById("sortname").innerHTML = sortName;
        }
    </script>
</body>

</html>
