<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onafterprint="afterPrint()" onbeforeprint="beforePrint()">
    <script>
        // Function to execute BEFORE the user prints the page
        function beforePrint() {
            // Show an alert to notify the user that the page is ready for printing
            alert("You can print this page now.");
        }

        // Function to execute AFTER the page has been printed
        function afterPrint() {
            // Show an alert to notify the user that the page was printed successfully
            alert("Page printed successfully");
        }
    </script>
</body>


</html>
