<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>
    <button type="button" class="filter-btn" data-id="all" onclick="hightolow()">Price High to Low</button>
    <button type="button" class="filter-btn" data-id="all" onclick="lowtohigh()">Price Low to High</button>
    <!-- <div id="mycartcount"></div> -->
    <div class="cart-section">
      <div class="">
        <h2>My Cart</h2>
        <div class="underline"></div>
        <h4 class="item-text quantity" id="totalcartvalue"></h4>
        <h4 class="item-text quantity" id="totalcartquantity"></h4>
      </div>

      <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div id="cartcount" class="cartcount carousel-inner"></div>
      </div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container" id="btn">
    </div>
    <!-- menu items -->
    <div class="section-center" id="menu">
      <!-- single item -->
    </div>
    <button type="button" class="push-menu-btn" data-id="push-menu" onclick="pushMenuItem()">Push Menu Item</button>
    <button type="button" class="unshift-menu-btn" data-id="unshift-menu" onclick="unshiftMenuItem()">Unshift Menu Item</button>
    <button type="button" class="pop-menu-btn" data-id="pop-menu" onclick="popMenuItem()">Pop Menu Item</button>
    <button type="button" class="shift-menu-btn" data-id="shift-menu" onclick="shiftMenuItem()">Shift Menu Item</button>
    <button type="button" class="splice-menu-btn" data-id="splice-menu" onclick="spliceMenuItem()">Splice Menu Item</button>
  </section>

</body>

</html>
